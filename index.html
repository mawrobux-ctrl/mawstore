<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MawStore • Fast Top Up Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f172a,#1e1b4b,#312e81);
  color:#fff;
}

/* HEADER */
.header{
  padding:30px 20px;
  text-align:center;
}

.header h1{
  font-size:2.6rem;
  font-weight:700;
  background:linear-gradient(90deg,#38bdf8,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  opacity:.8;
  margin-top:6px;
}

.banner{
  width:500px;
  height:250px;
  margin:15px auto 30px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 16px 45px rgba(0,0,0,.45);
}

.banner img{
  width:100%;
  height:100%;
  object-fit:cover; /* biar ML & FF tetap keliatan */
}

.banner img:hover{
  transform:scale(1.02);
  box-shadow:0 30px 90px rgba(168,85,247,.6);
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:28px;
  text-align:center;
  cursor:pointer;
  transition:.35s;
  box-shadow:0 12px 35px rgba(0,0,0,.35);
}

.card:hover{
  transform:translateY(-10px) scale(1.04);
  box-shadow:0 28px 65px rgba(168,85,247,.6);
}

/* LOGO GAME (INI FIX ML & FF) */
.card img{
  width:80px;
  height:80px;
  object-fit:contain;
  margin-bottom:15px;
}

.card h3{
  font-size:1.2rem;
  font-weight:600;
}

/* PAGE ORDER */
.page{
  display:none;
  max-width:500px;
  margin:35px auto;
  padding:28px;
  background:rgba(255,255,255,.1);
  border-radius:26px;
  backdrop-filter:blur(16px);
  box-shadow:0 22px 70px rgba(0,0,0,.45);
}

.page h2{
  text-align:center;
  margin-bottom:22px;
}

input,select,button{
  width:100%;
  padding:13px;
  margin-bottom:15px;
  border:none;
  border-radius:14px;
  font-size:1rem;
}

input,select{
  background:#020617;
  color:#fff;
}

button{
  background:linear-gradient(90deg,#22d3ee,#a855f7);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.back{
  text-align:center;
  margin-top:10px;
  opacity:.7;
  cursor:pointer;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:25px;
  opacity:.7;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>MawStore</h1>
  <p>Fast Top Up • Aman • Terpercaya</p>
</div>

<!-- BANNER -->
<div class="banner">
  <img src="banner.jpg" alt="Top Up Game MawStore">
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <div class="card" onclick="openPage('rbx')">
    <img src="roblox.png">
    <h3>Roblox (Robux)</h3>
  </div>

  <div class="card" onclick="openPage('ml')">
    <img src="ml.png">
    <h3>Mobile Legends</h3>
  </div>

  <div class="card" onclick="openPage('ff')">
    <img src="ff.png">
    <h3>Free Fire</h3>
  </div>
</div>

<!-- ROBLOX -->
<div class="page" id="rbx">
  <h2>Top Up Robux</h2>
  <input placeholder="Username Roblox">
  <select>
    <option>80 Robux</option>
    <option>400 Robux</option>
    <option>800 Robux</option>
  </select>
  <button onclick="order('Roblox')">Order via WhatsApp</button>
  <div class="back" onclick="goHome()">← Kembali</div>
</div>

<!-- ML -->
<div class="page" id="ml">
  <h2>Top Up ML Diamonds</h2>
  <input placeholder="User ID">
  <input placeholder="Server ID">
  <select>
    <option>86 Diamonds</option>
    <option>172 Diamonds</option>
    <option>257 Diamonds</option>
  </select>
  <button onclick="order('Mobile Legends')">Order via WhatsApp</button>
  <div class="back" onclick="goHome()">← Kembali</div>
</div>

<!-- FF -->
<div class="page" id="ff">
  <h2>Top Up FF Diamonds</h2>
  <input placeholder="Player ID">
  <select>
    <option>70 Diamonds</option>
    <option>140 Diamonds</option>
    <option>355 Diamonds</option>
  </select>
  <button onclick="order('Free Fire')">Order via WhatsApp</button>
  <div class="back" onclick="goHome()">← Kembali</div>
</div>

<div class="footer">
  © 2026 MawStore • All Rights Reserved
</div>

<script>
function openPage(id){
  document.getElementById('menu').style.display='none';
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
}

function goHome(){
  document.getElementById('menu').style.display='grid';
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
}

function order(game){
  window.open(
    "https://wa.me/62XXXXXXXXXX?text=Halo%20MawStore,%20saya%20mau%20topup%20"+game,
    "_blank"
  );
}
</script>

</body>
</html>
