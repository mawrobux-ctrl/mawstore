<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MawStore - Top Up Game</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#2b1055,#5f2c82,#1e3c72);
  color:white;
  min-height:100vh;
}

.header{
  text-align:center;
  padding:30px 20px;
}

.banner{
  width:100%;
  max-width:900px;
  margin:0 auto 25px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 35px rgba(0,0,0,.35);
}

.banner img{
  width:100%;
  display:block;
}

.logo{
  width:120px;
  animation:float 3s ease-in-out infinite;
}

h1{
  font-family:'Orbitron',sans-serif;
  margin:10px 0;
}

.header p{
  opacity:.85;
}

.ig{
  display:inline-block;
  margin-top:10px;
  padding:8px 20px;
  border-radius:20px;
  background:linear-gradient(45deg,#a855f7,#3b82f6);
  color:white;
  text-decoration:none;
  font-weight:600;
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:25px;
  max-width:900px;
  margin:auto;
  padding:30px;
}

.game{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.game img{
  width:90px;
  animation:float 4s ease-in-out infinite;
}

.game:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(168,85,247,.6);
}

.page{
  display:none;
  max-width:900px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:20px;
  max-height:0;
  opacity:0;
  overflow:hidden;
  transition:.5s;
}

.grid.show{
  max-height:2000px;
  opacity:1;
}

.card{
  background:rgba(255,255,255,.14);
  border-radius:16px;
  padding:14px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.card:hover{
  background:rgba(168,85,247,.45);
  transform:translateY(-4px);
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:15px;
}

.btn{
  margin-top:15px;
  padding:14px;
  text-align:center;
  background:linear-gradient(45deg,#a855f7,#3b82f6);
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
}

.back{
  text-align:center;
  margin-top:15px;
  opacity:.8;
  cursor:pointer;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

@media(max-width:600px){
  .menu{grid-template-columns:repeat(auto-fit,minmax(140px,1fr));}
  .grid{grid-template-columns:repeat(auto-fit,minmax(120px,1fr));}
}
</style>
</head>
<body>

<!-- HOME -->
<div id="home">
  <div class="header">

    <div class="banner">
      <img src="banner.jpg" alt="MawStore Banner">
    </div>

    <img src="logo.png" class="logo">
    <h1>MawStore</h1>
    <p>Top Up Game Aman & Terpercaya</p>
    <a class="ig" href="https://instagram.com/mawstore_id">@mawstore_id</a>
  </div>

  <div class="menu">
    <div class="game" onclick="openPage('ml')">
      <img src="ml.png"><h3>Mobile Legends</h3>
    </div>
    <div class="game" onclick="openPage('ff')">
      <img src="ff.png"><h3>Free Fire</h3>
    </div>
    <div class="game" onclick="openPage('rbx')">
      <img src="roblox.png"><h3>Roblox</h3>
    </div>
  </div>

  <div class="menu">
    <div class="game" onclick="dmInstagram('mau rekber min')">
      <h3>ü§ù REKBER</h3>
    </div>
    <div class="game" onclick="dmInstagram('mau jual/beli akun min')">
      <h3>üí∞ JUAL BELI AKUN GAME</h3>
    </div>
  </div>
</div>

<script>
let selectedText='';

function openPage(id){
  document.getElementById('home').style.display='none';
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
}

function dmInstagram(msg){
  window.open(`https://instagram.com/mawstore_id?text=${encodeURIComponent(msg)}`,'_blank');
}
</script>

</body>
</html>
