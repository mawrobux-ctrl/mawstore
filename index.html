<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MawStore - Top Up Game</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#2b1055,#5f2c82,#1e3c72);
  color:white;
  min-height:100vh;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:30px 20px;
}

/* ===== BANNER NEON ===== */
.banner{
  position:relative;
  width:100%;
  max-width:900px;
  margin:0 auto 25px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:
    0 0 25px rgba(168,85,247,.6),
    0 0 45px rgba(59,130,246,.45);
}

.banner img{
  width:100%;
  display:block;
}

/* NEON SAMPING */
.banner::before,
.banner::after{
  content:'';
  position:absolute;
  top:10%;
  bottom:10%;
  width:8px;
  border-radius:10px;
  filter:blur(8px);
  animation:neonPulse 3s ease-in-out infinite;
}

.banner::before{
  left:-10px;
  background:linear-gradient(#a855f7,#3b82f6);
}

.banner::after{
  right:-10px;
  background:linear-gradient(#3b82f6,#a855f7);
}

@keyframes neonPulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}

/* ===== LOGO ===== */
.logo{
  width:120px;
  animation:float 3s ease-in-out infinite;
}

h1{
  font-family:'Orbitron',sans-serif;
  margin:10px 0;
  letter-spacing:1px;
}

.header p{
  opacity:.85;
}

.ig{
  display:inline-block;
  margin-top:10px;
  padding:8px 20px;
  border-radius:20px;
  background:linear-gradient(45deg,#a855f7,#3b82f6);
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* ===== MENU GAME ===== */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:25px;
  max-width:900px;
  margin:auto;
  padding:30px;
}

.game{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.game img{
  width:90px;
  animation:float 4s ease-in-out infinite;
}

.game:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(168,85,247,.6);
}

/* ===== ANIMASI ===== */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .menu{
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  }
  .banner::before,
  .banner::after{
    width:6px;
  }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="header">

    <!-- BANNER -->
    <div class="banner">
      <img src="banner.jpg" alt="MawStore Banner">
    </div>

    <!-- LOGO -->
    <img src="logo.png" class="logo">
    <h1>MawStore</h1>
    <p>Top Up Game Aman & Terpercaya</p>
    <a class="ig" href="https://instagram.com/mawstore_id">@mawstore_id</a>
  </div>

  <!-- GAME UTAMA -->
  <div class="menu">
    <div class="game">
      <img src="ml.png"><h3>Mobile Legends</h3>
    </div>
    <div class="game">
      <img src="ff.png"><h3>Free Fire</h3>
    </div>
    <div class="game">
      <img src="roblox.png"><h3>Roblox</h3>
    </div>
  </div>

  <!-- FITUR LAIN -->
  <div class="menu">
    <div class="game">
      <h3>ü§ù REKBER</h3>
    </div>
    <div class="game">
      <h3>üí∞ JUAL BELI AKUN GAME</h3>
    </div>
  </div>
</div>

</body>
</html>
