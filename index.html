<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MawStore • Fast Top Up Game</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

body{
  background:linear-gradient(135deg,#0f172a,#1e1b4b,#312e81);
  color:#fff;
}

/* HEADER */
.header{
  text-align:center;
  padding:25px;
}

.header h1{
  font-size:2.4rem;
  background:linear-gradient(90deg,#38bdf8,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  opacity:.8;
  margin-top:6px;
}

/* BANNER */
.banner{
  display:flex;
  justify-content:center;
  margin:20px auto 35px;
}

.banner img{
  width:760px;
  height:250px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}

/* MENU */
.menu{
  max-width:900px;
  margin:0 auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 50px rgba(168,85,247,.5);
}

.card img{
  width:80px;
  margin-bottom:15px;
}

.card h3{
  font-size:1.1rem;
}

/* PAGE ORDER */
.page{
  display:none;
  max-width:480px;
  margin:30px auto;
  padding:25px;
  background:rgba(255,255,255,.1);
  border-radius:22px;
  backdrop-filter:blur(15px);
}

.page h2{
  text-align:center;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:12px;
}

input,select{
  background:#111827;
  color:#fff;
}

button{
  background:linear-gradient(90deg,#22d3ee,#a855f7);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  text-align:center;
  padding:25px;
  opacity:.7;
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="header">
  <h1>MawStore</h1>
  <p>Fast Top Up • Aman • Terpercaya</p>
</div>

<!-- BANNER -->
<div class="banner">
  <img src="banner.jpg" alt="Banner MawStore">
</div>

<!-- MENU -->
<div class="menu" id="menu">

  <div class="card" onclick="openPage('rbx')">
    <img src="roblox.png">
    <h3>Roblox (Robux)</h3>
  </div>

  <div class="card" onclick="openPage('ml')">
    <img src="ml.png">
    <h3>Mobile Legends</h3>
  </div>

  <div class="card" onclick="openPage('ff')">
    <img src="ff.png">
    <h3>Free Fire</h3>
  </div>

</div>

<!-- ROBLOX -->
<div class="page" id="rbx">
  <h2>Top Up Robux</h2>
  <input placeholder="Username Roblox">
  <select>
    <option>80 Robux</option>
    <option>400 Robux</option>
    <option>800 Robux</option>
  </select>
  <button onclick="order('Roblox')">Order via WhatsApp</button>
</div>

<!-- ML -->
<div class="page" id="ml">
  <h2>Top Up ML Diamonds</h2>
  <input placeholder="User ID">
  <input placeholder="Server ID">
  <select>
    <option>86 Diamonds</option>
    <option>172 Diamonds</option>
    <option>257 Diamonds</option>
  </select>
  <button onclick="order('Mobile Legends')">Order via WhatsApp</button>
</div>

<!-- FF -->
<div class="page" id="ff">
  <h2>Top Up FF Diamonds</h2>
  <input placeholder="Player ID">
  <select>
    <option>70 Diamonds</option>
    <option>140 Diamonds</option>
    <option>355 Diamonds</option>
  </select>
  <button onclick="order('Free Fire')">Order via WhatsApp</button>
</div>

<div class="footer">
  © 2026 MawStore • All Rights Reserved
</div>

<script>
function openPage(id){
  document.getElementById('menu').style.display='none';
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
}

function order(game){
  window.open(
    "https://wa.me/62XXXXXXXXXX?text=Halo%20MawStore,%20saya%20mau%20topup%20"+game,
    "_blank"
  );
}
</script>

</body>
</html>
