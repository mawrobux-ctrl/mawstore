<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MawStore • Fast Top Up Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f172a,#1e1b4b,#312e81);
  color:#fff;
}

/* HEADER */
.header{
  text-align:center;
  padding:30px 20px 10px;
}

.header h1{
  font-size:2.4rem;
  background:linear-gradient(90deg,#38bdf8,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  opacity:.85;
  margin-top:6px;
}

/* BANNER */
.banner-wrapper{
  display:flex;
  justify-content:center;
  margin:25px 0 40px;
}

.banner{
  width:760px;
  height:250px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 25px 70px rgba(0,0,0,.45);
  cursor:pointer;
}

.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s;
}

.banner:hover img{
  transform:scale(1.05);
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 25px 60px rgba(168,85,247,.5);
}

.card img{
  width:80px;
  margin-bottom:15px;
}

.card h3{
  font-size:1.2rem;
}

/* PAGE ORDER */
.page{
  display:none;
  max-width:480px;
  margin:40px auto;
  padding:25px;
  background:rgba(255,255,255,.12);
  border-radius:25px;
  backdrop-filter:blur(15px);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.page h2{
  text-align:center;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:12px;
  font-size:1rem;
}

input,select{
  background:#111827;
  color:#fff;
}

button{
  background:linear-gradient(90deg,#22d3ee,#a855f7);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.back{
  text-align:center;
  opacity:.8;
  cursor:pointer;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:30px;
  opacity:.7;
  font-size:.9rem;
}

/* RESPONSIVE */
@media(max-width:820px){
  .banner{
    width:95%;
    height:auto;
    aspect-ratio:760/250;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>MawStore</h1>
  <p>Fast Top Up • Aman • Terpercaya</p>
</div>

<!-- BANNER -->
<div class="banner-wrapper">
  <div class="banner" onclick="openPage('rbx')">
    <img src="banner.jpg" alt="Banner MawStore">
  </div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <div class="card" onclick="openPage('rbx')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.jpg">
    <h3>Roblox (Robux)</h3>
  </div>

  <div class="card" onclick="openPage('ml')">
    <img src="https://seeklogo.com/images/M/mobile-legends-logo-DAFCE7E0B3-seeklogo.com.png">
    <h3>Mobile Legends</h3>
  </div>

  <div class="card" onclick="openPage('ff')">
    <img src="https://seeklogo.com/images/F/free-fire-logo-6A7D71E19F-seeklogo.com.png">
    <h3>Free Fire</h3>
  </div>
</div>

<!-- ROBLOX -->
<div class="page" id="rbx">
  <h2>Top Up Robux</h2>
  <input placeholder="Username Roblox">
  <select>
    <option>80 Robux</option>
    <option>400 Robux</option>
    <option>800 Robux</option>
  </select>
  <button onclick="order('Roblox')">Order via WhatsApp</button>
  <div class="back" onclick="goHome()">← Kembali</div>
</div>

<!-- ML -->
<div class="page" id="ml">
  <h2>Top Up Mobile Legends</h2>
  <input placeholder="User ID">
  <input placeholder="Server ID">
  <select>
    <option>86 Diamonds</option>
    <option>172 Diamonds</option>
    <option>257 Diamonds</option>
  </select>
  <button onclick="order('Mobile Legends')">Order via WhatsApp</button>
  <div class="back" onclick="goHome()">← Kembali</div>
</div>

<!-- FF -->
<div class="page" id="ff">
  <h2>Top Up Free Fire</h2>
  <input placeholder="Player ID">
  <select>
    <option>70 Diamonds</option>
    <option>140 Diamonds</option>
    <option>355 Diamonds</option>
  </select>
  <button onclick="order('Free Fire')">Order via WhatsApp</button>
  <div class="back" onclick="goHome()">← Kembali</div>
</div>

<!-- FOOTER -->
<div class="footer">
  © 2026 MawStore • All Rights Reserved
</div>

<script>
function openPage(id){
  document.getElementById('menu').style.display='none';
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
  window.scrollTo(0,0);
}

function goHome(){
  document.getElementById('menu').style.display='grid';
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
}

function order(game){
  window.open(
    "https://wa.me/62XXXXXXXXXX?text=Halo%20MawStore,%20saya%20mau%20topup%20"+game,
    "_blank"
  );
}
</script>

</body>
</html>
